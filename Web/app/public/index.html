<!DOCTYPE html>
<html>

    <title>Exploring Andy's Hall of Fame</title>

</head>
<body>
<h1>Exploring Andy's Hall of Fame</h1>
<form action="/player.html" method="get">

        <option value="James Lebron">James Lebron</option>

        <option value="Durant Kevin">Durant Kevin</option>
        <option value="Jokic Nikola">Jokic Nikola</option>
        <option value="Doncic Luka">Doncic Luka</option>
        <option value="Anthony Davis">Anthony Davis</option>
        <option value="Leonard Kawhi">Leonard Kawhi</option>
        <option value="Harden James">Harden James</option>
        <option value="Irving Kyrie">Irving Kyrie</option>

        <!-- Add more players -->
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
